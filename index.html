<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <section class="banner">
      <img
        src="./eisenhower-matrix.jpg"
        alt="banner"
      />
      <a
        class="banner__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <section class="tasks">
      <p class="task__add">
        <h3 class="task__add title">Add Item</h3>
        <input
          type="text"
          class="task__add task"
          id="new-task"
        />
        <button class="task__add add">Add</button>
      </p>
      <h3 class="tasks__incomplete title">Todo</h3>
      <ul class="tasks__incomplete list">
        <li class="tasks__incomplete list__item">
          <input
            type="checkbox"
            class="tasks__incomplete check"
          />
          <label class="tasks__incomplete task">Pay Bills</label>
          <input
            type="text"
            class="tasks__incomplete task"
          />
          <button class="tasks__incomplete edit">Edit</button>
          <button class="tasks__incomplete delete">
            <img
              src="./remove.svg"
              alt="delete-button"
            />
          </button>
        </li>
        <li class="tasks__incomplete list__item task__edit">
          <input
            type="checkbox"
            class="tasks__incomplete check"
          />
          <label class="task__edit task">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task__edit task"
          />
          <button class="task__edit edit">Save</button>
          <button class="task__edit delete">
            <img
              src="./remove.svg"
              alt="delete-button"
            />
          </button>
        </li>
      </ul>
      <h3 class="tasks__completed title">Completed</h3>
      <ul class="tasks__completed list">
        <li class="tasks__completed list__item">
          <input
            type="checkbox"
            class="tasks__completed check"
            checked
          />
          <label class="tasks__completed task">See the Doctor</label>
          <input
            type="text"
            class="tasks__completed task"
          />
          <button class="tasks__completed edit">Edit</button>
          <button class="tasks__completed delete">
            <img
              src="./remove.svg"
              alt="delete-button"
            />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
