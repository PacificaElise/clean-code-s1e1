<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="banner">
      <img src="./eisenhower-matrix.jpg">
      <a class="banner__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
      <p class="task__add">
        <label for="new-task">Add Item</label>
        <div class="task__add-wrapper">
          <input type="text" class="task__add task" id="new-task">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="tasks__incomplete">
        <li>
          <input type="checkbox">
          <label class="tasks__incomplete task">Pay Bills</label>
          <input type="text" class="tasks__incomplete task">
          <button class="tasks__incomplete edit">Edit</button>
          <button class="tasks__incomplete delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task__edit">
          <input type="checkbox">
          <label class="task__edit task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__edit task">
          <button class="task__edit edit">Save</button>
          <button class="task__edit delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks__completed">
        <li>
          <input type="checkbox" checked>
          <label class="tasks__completed task">See the Doctor</label>
          <input type="text" class="tasks__completed task">
          <button class="tasks__completed edit">Edit</button>
          <button class="tasks__completed delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
